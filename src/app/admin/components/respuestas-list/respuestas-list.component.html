<div class="contenedor-lista-tema">
    <div class="list-tema">
        <h1 class="bungee-title">Lista de Respuestas</h1>
    </div>
    <div *ngIf="respuestaPage">
        <table mat-table [dataSource]="respuestaPage.content" >   <!-- class="table table-hover mt-5" -->
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold colum-oculta">Id</th>
                <td mat-cell *matCellDef="let respuesta" class="colum-oculta">
                    {{respuesta.id}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="respuesta">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Respuesta</th>
                <td mat-cell *matCellDef="let respuesta">
                    <div class="d-flex flex-column align-items-star">
                        <div>
                            {{ respuesta.mensajeRespuesta }}
                        </div>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="tema">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold colum-oculta">Tema Id</th>
                <td mat-cell *matCellDef="let respuesta" class="colum-oculta">
                    {{ respuesta.temaId }}
                </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold colum-oculta">Usuario Id</th>
                <td mat-cell *matCellDef="let respuesta" class="colum-oculta">
                    {{ respuesta.usuarioId }}
                </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold colum-oculta">Fecha</th>
                <td mat-cell *matCellDef="let respuesta" class="colum-oculta">
                    {{ respuesta.createdAt | date: 'dd/MM/yyyy'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Estado</th>
                <td mat-cell *matCellDef="let respuesta">
                    <div class="d-flex align-items-center">
                        <mat-icon *ngIf="respuesta.activo" class="icon-verde" matTooltip="Respuesta activo">check_circle</mat-icon>
                        <mat-icon *ngIf="!respuesta.activo" class="icon-rojo" matTooltip="Respuesta inactivo">cancel</mat-icon>
                    </div>
                </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center fw-bold">Acciones</th>
                <td mat-cell *matCellDef="let respuesta">
                    <div class="d-flex flex-nowrap">
                        <button mat-icon-button [routerLink]="['/admin/respuesta']" class="ms-2" (click)="deleteRespuesta(respuesta)"
                            color="warn" matTooltip="Eliminar Respuesta">
                            <mat-icon>delete</mat-icon>
                        </button> 
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
        
        </table>

        <mat-paginator [length]="respuestaPage.totalElements" [pageSize]="respuestaPage.size" (page)="paginateRespuesta($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Temas por pagina">
        </mat-paginator>
        
        
    </div>

</div>
