<h1>Lista de Respuestas</h1>

<div *ngIf="respuestaPage">
    <table mat-table [dataSource]="respuestaPage.content" >   <!-- class="table table-hover mt-5" -->
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let respuesta">
                {{respuesta.id}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="respuesta">
            <th mat-header-cell *matHeaderCellDef>Respuesta</th>
            <td mat-cell *matCellDef="let respuesta">
                <div class="d-flex flex-column align-items-star">
                    <div>
                        {{ respuesta.mensajeRespuesta }}
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="tema">
            <th mat-header-cell *matHeaderCellDef>Tema Id</th>
            <td mat-cell *matCellDef="let respuesta">
                {{ respuesta.temaId }}
            </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>Usuario Id</th>
            <td mat-cell *matCellDef="let respuesta">
                {{ respuesta.usuarioId }}
            </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let respuesta">
                {{ respuesta.createdAt | date: 'dd/MM/yyyy'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let respuesta">
                <div class="d-flex align-items-center">
                    <mat-icon *ngIf="respuesta.activo" class="icon-verde" matTooltip="Respuesta activo">check_circle</mat-icon>
                    <mat-icon *ngIf="!respuesta.activo" class="icon-rojo" matTooltip="Respuesta inactivo">cancel</mat-icon>
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let respuesta">
                <div class="d-flex flex-nowrap">
                    <button mat-icon-button [routerLink]="['/admin/respuesta']" class="ms-2" (click)="deleteRespuesta(respuesta)"
                        color="warn" matTooltip="Eliminar Respuesta">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
    
    </table>

    <mat-paginator [length]="respuestaPage.totalElements" [pageSize]="respuestaPage.size" (page)="paginateRespuesta($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Temas por pagina">
    </mat-paginator>
    
    
</div>
