<mat-toolbar class="custom-toolbar">
    <a routerLink="/">
        <img class="img-logo" [src]="'logoBlu.png' | apiImg" [alt]="'logoBlu.png'">
    </a>
    <button mat-button routerLink="/" class="ms-5">
        <h1 class="bungee-title">Inicio</h1>
    </button>

    <button mat-button routerLink="/temas" class="ms-3">
        <h1 class="bungee-title">Temas</h1>
    </button>

    <button mat-button routerLink="/admin/tema" class="ms-3" *ngIf="usuario?.role === 'ADMIN'">
        <h1 class="bungee-title">Administración</h1>
    </button>

    <span class="spacer"></span> <!--enviar al final de la barra los botones -->

    <ng-container *ngIf="usuario; else authButtons">
        <button mat-button [matMenuTriggerFor]="userMenu">
            <div class="barra-img">
                <img class="img-redonda4" [src]="usuario.filePerfil | apiImg" [alt]="usuario.nombre">
                <h1> {{ usuario.nombre }} </h1>
            </div>
        </button>

        <mat-menu #userMenu>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon> Cerrar Sesión
            </button>
        </mat-menu>

    </ng-container>

    <ng-template #authButtons>
        <button mat-raised-button class="custom-button ms-2" routerLink="/auth/login">
            <mat-icon>login</mat-icon> Iniciar sesión
        </button>
        <button mat-raised-button class="custom-button-2 ms-2" routerLink="/auth/singup">
            <mat-icon>logout</mat-icon> Registrarme
        </button>
    </ng-template>

</mat-toolbar>

<div>
    <router-outlet></router-outlet>
</div>
