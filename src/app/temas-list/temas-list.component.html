<h1>Lista de temas</h1>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new/tema">
        NUEVO TEMA
    </button>
</div>

<table class="table table-hover mt-5">
    <thead>
        <tr>
            <th> ID TEMA </th>
            <th> MENSAJE </th>
            <th> GENERO </th>
            <th> USUARIO ID </th>
            <th> NOMBRE USUARIO </th>
            <th> FECHA CREACION </th>
            <th> ACTIVO </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tema of temas">
            <td>
                <div>{{ tema.id }}</div>
            </td>
            <td>
                <div  class="fw-bold">
                    {{ tema.titulo }}
                </div>
                <p>
                    {{ tema.mensaje }}
                </p>
            </td>
            <td>
                {{ tema.genero }}
            </td>
            <td>
                {{ tema.usuarioId }}
            </td>
            <td>
                {{ tema.usuarioNombre }}
            </td>
            <td>
                {{ tema.createdAt | date: 'dd/MM/yyyy' }}
            </td>
            <td>
                {{ tema.activo }}
            </td>
            <td>
                <a [routerLink]="['/tema/', tema.id, 'edit']">
                    Editar
                </a>
                <a href="/tema" class="ms-2" (click)="deleteTema(tema)" >
                    Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
