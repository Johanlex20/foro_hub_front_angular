<h1>Lista de usuarios</h1>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new/usuario">
        NUEVO USUARIO
    </button>
</div>

<table class="table table-hover mt-5">
    <thead>
        <tr>
            <th> ID USUARIO </th>
            <th> NOMBRE </th>
            <th> EMAIL </th>
            <th> PASSWORD </th>
            <th> IMAGEN </th>
            <th> FECHA CREACION </th>
            <th> ACTIVO </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>
                {{ usuario.id }}
            </td>
            <td>
                {{ usuario.nombre }}
            </td>
            <td>
                {{ usuario.email }}
            </td>
            <td>
                {{ usuario.password }}
            </td>
            <td>
                {{ usuario.filePerfil }}
            </td>
            <td>
                {{ usuario.createdAt | date: 'dd/MM/yyyy' }}
            </td>
            <td>
                {{ usuario.activo }}
            </td>
            <td>
                <a href="#">
                    Editar
                </a>
                <a href="#" class="ms-2" >
                    Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
